<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 p-4">
  <article class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Pokémon App</h1>
      <p class="text-gray-600">Inicia sesión para continuar</p>
    </header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Campo Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Correo Electrónico
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="isFieldInvalid('email')"
          placeholder="usuario@ups.edu.ec"
        />
        @if (isFieldInvalid('email')) {
          <p class="mt-1 text-sm text-red-600">
            {{ getFieldError('email') }}
          </p>
        }
      </div>

      <!-- Campo Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Contraseña
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="isFieldInvalid('password')"
          placeholder="••••••"
        />
        @if (isFieldInvalid('password')) {
          <p class="mt-1 text-sm text-red-600">
            {{ getFieldError('password') }}
          </p>
        }
      </div>

      <!-- Mensaje de Error -->
      @if (errorMessage()) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          <p class="text-sm">{{ errorMessage() }}</p>
        </div>
      }

      <!-- Botón Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-105"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Info de credenciales -->
    <footer class="mt-6 p-4 bg-gray-50 rounded-lg">
      <p class="text-xs text-gray-600 text-center">
        <strong>Credenciales de prueba:</strong><br>
        Email: usuario@ups.edu.ec<br>
        Password: 123456
      </p>
    </footer>
  </article>
</section>
